<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>All Students</h2>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>isPresent</th>
    </tr>
    <tr th:each="student : ${allStudents3}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.surname}"></td>
        <td th:text="${student.isPresent}"></td>
    </tr>
</table>

</body>
</html>
