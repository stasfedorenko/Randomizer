<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Application</title>
</head>
<body>
<h2>All Students</h2>
<table>
    <tr>
        <th>id</th>
        <th>team id</th>
        <th>name</th>
        <th>surname</th>
        <th>Delete button</th>
    </tr>
    <tr th:each="student : ${allStudents}">
        <td th:text="${student.a_id}"></td>
        <td th:text="${student.b_teamId}"></td>
        <td th:text="${student.c_name}"></td>
        <td th:text="${student.d_surname}"></td>
        <td>
            <form id="deleteButton" th:action="@{/random/deleteStudent}" th:object="${student}" th:method="post">
                <input type="hidden" th:value="${student.a_id}" name="id"/>
                <div class="row">
                    <button type="submit" value="Отсутствует">Отсутствует</button>
                </div>
            </form>
        </td>
    </tr>
</table>
<br>
<table>
    <tr>
        <th>
            <button onclick="window.location.href='/random/addNewStudent';">Добавить</button>

        </th>

        <th>
<!--            <form id="startButton" th:action="@{/random/studentsLesson}" th:method="get">-->
<!--                <button type="submit" value="Старт">Старт</button>-->
<!--            </form>-->
            <button onclick="window.location.href='/random/studentsLesson';">Старт</button>
        </th>
    </tr>

</table>
</body>
</html>
